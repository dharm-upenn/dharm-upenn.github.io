<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloo Try-On MVP</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas, video {
      position: absolute;
      /* object-fit: contain; */
      top: 10%; left:25%;
      /* width: 100vw;
      height: 100vh; */
    }
  </style>
</head>
<body>
    <!-- Wrapping video + canvas -->
    <div id="videoContainer">
        <video id="inputVideo" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
  
    <!-- Flash + Status -->
    <div id="flash"></div>
    <div id="scanStatus"></div>
    <div id="resultBox"></div>
  
    <!-- Buttons -->
    <div id="controls">
        <button id="startScanBtn">Start Scan</button>
        <button id="tryButton">Try This Pair</button>
        <button id="photoButton">ðŸ“¸ Take Photo</button>
        <a id="downloadLink" style="display: none;">Download</a>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="script.js"></script>
  </body>
  
  <style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #111;
        font-family: 'Segoe UI', sans-serif;
        }

    #videoContainer {
        position: relative;
        width: 100%;
        max-width: 720px;
        aspect-ratio: 4/3;
        /* height: 480px; */
        }

    canvas, video {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        }

    #controls {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
}


/*     #controls {
        margin-top: 20px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        z-index: 10;
        }
 */
    #controls button {
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    #controls button:hover {
        background-color: #0056b3;
    }

    #scanStatus {
        position: absolute;
        top: 88%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        font-weight: 500;
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 8px;
        z-index: 20;
        display: none;
        text-align: center;
    }

    #resultBox {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 16px;
        font-weight: 500;
        padding: 10px 16px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 8px;
        z-index: 20;
        display: none;
        text-align: left;
        line-height: 1.5;
        max-width: 250px;
    }

    #flash {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        opacity: 0;
        pointer-events: none;
        z-index: 999;
    }
  </style>
  
</html>
