<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,900;1,500&family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Interactive Text Display</title>
</head>
<body>
  <div class="container" id="textContainer">
    <h1>Interactive Text Display</h1>
    <p>Write whatever you want in the text box below and with the left key pressed, move your mouse around the canvas!</p>
    <input type="text" id="textInput" placeholder="Enter text...">
    <button onclick="sendText()">Send Text</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="sketch.js"></script>

  <script>
    function sendText() {
      let inputText = document.getElementById('textInput').value;
      updateText(inputText);
    }
  </script>
</body>
</html>
